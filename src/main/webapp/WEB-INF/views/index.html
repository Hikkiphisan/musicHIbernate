<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
</head>
<body>
<h1>All Songs</h1>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="song : ${songs}">
        <tr th:each="song : ${songs}">
            <td th:text="${song.name}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.genre}"></td>
            <td th:text="${song.filePath}"></td>
            <td>
                <a th:href="@{/songs/{id}(id=${song.id})}">View Details</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<a href="/songs/new">Add New Song</a>
</body>
</html>
